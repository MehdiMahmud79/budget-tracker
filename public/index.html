<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon_192x192.png" type="image/x-icon">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="manifest.webmanifest">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="header">
    <i class="fas fa-chart-line" style="font-size:58px; color:black; float:left">Budget</i><span style="font-size:28px; color:rgb(255, 253, 106); float:left">TRACKER</span>
  </div>
  <div class="wrapper">
     <div class="total"> Your total is: <i class="fas fa-dollar-sign" style="color:yellow"></i>  <span id="total">0</span></div>


    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons "></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>

  <script src="index.js"></script>

</html>
